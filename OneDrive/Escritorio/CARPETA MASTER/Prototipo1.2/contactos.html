    <!-- Formulario de Registro -->
    <main class="container mb-5">
        <form class="mx-auto p-4 border rounded shadow" style="max-width: 600px;">
            <fieldset>
                <legend class="text-center mb-4">Ingrese sus datos personales</legend>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono" required>
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Ingrese una contraseña" required>
                </div>

                <div class="mb-4">
                    <label for="confirmacion" class="form-label">Confirmar contraseña:</label>
                    <input type="password" class="form-control" id="confirmacion" placeholder="Confirme su contraseña" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </fieldset>
        </form>
    </main>
    <div class="alert alert-info text-center mt-4 fw-bold">
      LOS LIBROS SON AMIGOS QUE NUNCA FALLAN
    </div>
  </main>
